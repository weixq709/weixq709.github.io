"divider" data-v-70d97d16><div class="divider-line" data-v-70d97d16></div></div></div><!----></header><!----><!----><!--[--><div id="VPContent" vp-content class="vp-content" data-v-68cd6b44 data-v-eb709286><div class="vp-blog" vp-blog data-v-eb709286 data-v-bb5de8a7><!--[--><!--]--><div class="blog-container" data-v-bb5de8a7><!----><div class="vp-blog-post-list" data-v-bb5de8a7 data-v-877d2d86><!--[--><!--]--><!--[--><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><span class="sticky" data-v-f9431d13>TOP</span><!----><a class="vp-link no-icon link" href="/article/3gbgmpcy/" data-v-f9431d13 data-v-442a52aa><!--[-->基于quartz实现动态定时任务<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f9431d13><span class="icon vpi-tag" data-v-f9431d13></span><!--[--><a class="vp-link no-icon link tag vp-tag-03nv" href="/blog/tags/?tag=java" data-v-f9431d13 data-v-442a52aa><!--[-->java<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-xc6d" href="/blog/tags/?tag=springboot" data-v-f9431d13 data-v-442a52aa><!--[-->springboot<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-8oja" href="/blog/tags/?tag=quartz" data-v-f9431d13 data-v-442a52aa><!--[-->quartz<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2024-10-08</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/sendary-proxy-spring-mybatis-mapper-bean/" data-v-f9431d13 data-v-442a52aa><!--[-->二次代理spring环境mapper<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2025-08-17</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/use-spel-generate-aop-context/" data-v-f9431d13 data-v-442a52aa><!--[-->使用SpEL生成切面上下文参数<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f9431d13><span class="icon vpi-tag" data-v-f9431d13></span><!--[--><a class="vp-link no-icon link tag vp-tag-03nv" href="/blog/tags/?tag=java" data-v-f9431d13 data-v-442a52aa><!--[-->java<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-xc6d" href="/blog/tags/?tag=springboot" data-v-f9431d13 data-v-442a52aa><!--[-->springboot<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-03nv" href="/blog/tags/?tag=SpEL" data-v-f9431d13 data-v-442a52aa><!--[-->SpEL<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2025-08-17</span></div></div><div class="vp-doc excerpt" data-v-f9431d13><p>在面向切面编程（AOP）中，我们经常需要自定义切面来拦截方法来实现一些自定义操作，例如：记录操作日志。切面注解的属性值可能需要从方法调用的上下文（如方法参数、返回值、Session属性等）中动态获取。本文将利用SpEl自定义上下文，实现运行时在切面中支持使用SpEL表达式动态解析参数值。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/be2kfu0e/" data-v-f9431d13 data-v-442a52aa><!--[-->调用链抽象及节点支持自动注入<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2025-02-08</span></div></div><div class="vp-doc excerpt" data-v-f9431d13><p>大部分系统中，可能都会用到调用链模式，并且同时存在多个调用链。我们希望在使用时，可以自动完成调用链路的构建以及支持自动注入，从而减少代码的冗余，提高开发效率。本文将说明如何利用<code v-pre>Spring</code>扩展点，实现调用链的抽象及节点自动注入。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/g8747vh2/" data-v-f9431d13 data-v-442a52aa><!--[-->spring异步切面支持<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2025-01-20</span></div></div><div class="vp-doc excerpt" data-v-f9431d13><p>某些场景下，我们希望异步执行业务方法，比如发送短信、邮件等，避免阻塞主线程，提高系统的吞吐量。本文将介绍，如何自定义注解实现类似<code v-pre>@Async</code>的功能，并解决异步切面中无法使用除环绕通知的其他通知类型的问题。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/5fo75ulk/" data-v-f9431d13 data-v-442a52aa><!--[-->Spring单元测试日志断言<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f9431d13><span class="icon vpi-tag" data-v-f9431d13></span><!--[--><a class="vp-link no-icon link tag vp-tag-59hy" href="/blog/tags/?tag=spring" data-v-f9431d13 data-v-442a52aa><!--[-->spring<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-13o9" href="/blog/tags/?tag=单元测试" data-v-f9431d13 data-v-442a52aa><!--[-->单元测试<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2024-12-22</span></div></div><div class="vp-doc excerpt" data-v-f9431d13><p>在使用<code v-pre>springboot test</code>做单元测试时，我们需要根据输出的日志内容进行断言。但是，<code v-pre>spring</code>并没有直接提供可用的方式，本文将介绍如何在<code v-pre>spring</code>单元测试中根据日志输出内容进行断言。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/8kykzwya/" data-v-f9431d13 data-v-442a52aa><!--[-->springboot解析yaml配置文件<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=e778d6" data-v-f9431d13 data-v-442a52aa><!--[-->后端<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-f9431d13><span class="icon vpi-clock" data-v-f9431d13></span><span data-v-f9431d13>2024-10-09</span></div></div><div class="vp-doc excerpt" data-v-f9431d13>在 Spring Boot 中，YAML 配置文件提供了一种结构化的方式来管理应用配置。使用 .yml 或 .yaml 文件，开发者可以定义层次化的配置，如数据库连接和自定义属性。Spring Boot 自动加载 application.yml 文件，并通过 @ConfigurationProperties 注解将配置映射到 Java 对象上，提升可读性并减少配置错误，非常适合大型应用。</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-877d2d86 data-v-f9431d13><!----><div class="blog-post-item-content" data-v-f9431d13><h3 data-v-f9431d13><!----><!----><a class="vp-link no-icon link" href="/article/sc2xk8dy/" data-v-f9431d13 data-v-442a52aa><!--[-->Markdown<!--]--><!----></a></h3><div class="post-meta" data-v-f9431d13><div class="category-list" data-v-f9431d13><span class="icon vpi-folder" data-v-f9431d13></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=0d98c7" data-v-f9431d13 data-v-442a52aa><!--[-->其他<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-f9431d13><span class="icon vpi-tag" data-v-f9431d13></span><!--[--><a class="vp-link no-icon link tag vp-tag-gld2" href="/blog/tags/?tag=markdown" data-v-f9431d13 data-v-442a52aa><!--[-->markdown<!--]--><!----></a><!--]--></div><div class="create-time" data-v-f94
